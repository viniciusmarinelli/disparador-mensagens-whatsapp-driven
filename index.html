<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparador de Mensagens para WhatsApp</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <section class="cards-mensagens">
            <div class="card-mensagens" onclick="mandandoMensagem(this)">
                <p>Bom dia, luz do dia!</p>
                <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="logo do aplicativo WhatsApp"/>
            </div>
            <div class="card-mensagens" onclick="mandandoMensagem(this)">
                <p>Estou com muita saudade de você!</p>
                <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="logo do aplicativo WhatsApp"/>
            </div>
            <div class="card-mensagens" onclick="mandandoMensagem(this)">
                <p>Vem me ver bebê</p>
                <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="logo do aplicativo WhatsApp"/>
            </div>
            <div class="card-mensagens" onclick="mandandoMensagem(this)">
                <p>Amo você incondicionalmente!</p>
                <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="logo do aplicativo WhatsApp"/>
            </div>
            <div class="card-mensagens" onclick="mandandoMensagem(this)">
                <p>Estou com fome</p>
                <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="logo do aplicativo WhatsApp"/>
            </div>
            <div class="card-mensagens" onclick="mandandoMensagem(this)">
                <p>Muito engraçado</p>
                <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="logo do aplicativo WhatsApp"/>
            </div>
            
            
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
